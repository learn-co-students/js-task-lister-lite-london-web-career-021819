<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form">
      <!-- <label for="new-task-description">Task description:</label> -->
      <input required type="text" id="new-task-name" name="name" placeholder="name">
      <input required type="text" id="new-task-description" name="text" placeholder="description">
      <input required type="date" id="new-task-date" name="date" placeholder="date">
        <select id="colorChanger">
            <option>Choose a color</option>
                <option value="red">Red</option>
                <option value="orange">Orange</option>
                <option value="yellow">Yellow</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
                <option value="purple">Purple</option>
        </select>
      <input type="submit" value="Create New Task" align="middle">
    </form>

    <div id="list">
      <h2>My Todos</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
