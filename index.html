<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
  <script defer src="./src/index.js"></script>
</head>

<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="post">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="Description"><br>

      <label for="new-task-description">Duration:</label>
      <input type="number" id="new-duration" name="new-duration" placeholder="Enter in Mins"><br>

      <label for="new-task-description">Date Due:</label>
      <input type="text" id="new-date-due" name="new-date-due" placeholder="Enter Date Due"><br>

      <label for="new-priority">Priority:</label>
      <select name="priority" id="new-priority-description">
        <option value="3">High</option>
        <option value="2">Medium</option>
        <option value="1">Low</option>
      </select><br>

      <input type="submit" id="submitBtn" value="Create New Task">
    </form>
    <br><br>

    <label for="sort">Sort by Priority</label>
    <select id='sort-select' name="sort">
      <option value="asc">Ascending</option>
      <option value="desc">Descending</option>
    </select>


    <div id="list">
      <h2>My Todos</h2>
      <ul id="tasks">
      </ul>
    </div>

  </div>

</body>

</html>
